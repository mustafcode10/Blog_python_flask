<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Flask Blog</title> -->
    {% if title %}
    <title>Flask Blog {{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}

</head>
<body>
    {% for post in posts %}  
    <h1> {{ post.Title}} </h1>  
    <p> By {{ post.Author}} on {{ post.date_posted}} </p>
    <p> {{ post.content}}</p>

    {% endfor %}
</body>
</html>
